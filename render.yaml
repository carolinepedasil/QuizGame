services:
  - type: web
    name: quiz-game-server
    rootDir: server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_ORIGIN
        value: https://quiz-game-client.onrender.com

  - type: static_site
    name: quiz-game-client
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SERVER_URL
        value: https://quiz-game-server.onrender.com
